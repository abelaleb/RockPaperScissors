<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="title">
      <h1>RockPaperScissors</h1>
    </div>
    <div class="dropdown">
      <p>How to play?</p>
      <div class="dropdown-content">
        <p>
          The game is RockPaperScissors. The rules are simple: <br />
          * Rock crushes Scissors. <br />
          * Scissors cuts Paper. <br />
          * Paper covers Rock. <br />
          And if both players choose the same object, it's a tie.
        </p>
      </div>
    </div>
    <div id="answer"></div>
    <div class="buttons-container">
      <div>
        <button class="btn" id="rock"></button>
      </div>
      <div>
        <button class="btn" id="paper"></button>
      </div>
      <div>
        <button class="btn" id="scissors"></button>
      </div>
    </div>
    <div><button class="btn" id="reload">Reload The Game</button></div>
  </body>
</html>
